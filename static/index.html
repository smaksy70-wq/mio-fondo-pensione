<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Fondi Pensione</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="main-header" style="flex-direction: column; align-items: flex-start; gap: 5px;">
            <div class="logo">
                <span>Verifica i costi del tuo Fondo Pensione</span>
            </div>
            <p class="subtitle" style="font-size: 0.8em; opacity: 0.7;">Fonte: sito ufficiale COVIP</p>
        </header>

        <main>
            <section class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cerca per nome fondo o numero albo..."
                        autocomplete="off">
                    <button id="searchBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <div class="loading-indicator hidden" id="loadingFunds">Caricamento fondi...</div>
            </section>

            <section class="results-layout">
                <div class="list-container">
                    <h3>Fondi Trovati <span id="countBadge" class="badge">0</span></h3>
                    <ul id="fundList" class="fund-list">
                        <!-- Items injected here -->
                    </ul>
                </div>

                <div class="detail-container hidden" id="detailPanel">
                    <div id="backBtn" class="mobile-back-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Torna alla lista
                    </div>
                    <div class="detail-header">
                        <h2 id="detailTitle">Nome Fondo</h2>
                        <span id="detailType" class="tag">Tipo</span>
                    </div>

                    <div class="actions" style="display: flex; gap: 10px;">
                        <a href="#" target="_blank" id="pdfLink" class="btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            Scarica PDF
                        </a>
                        <a href="#" target="_blank" id="viewPdfLink" class="btn-primary"
                            style="background: var(--card-bg); border: 1px solid var(--border);">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            Visualizza
                        </a>
                    </div>

                    <div id="analysisArea">
                        <div id="costLoading" class="hidden">Analsi PDF in corso...</div>
                        <div id="costError" class="error-msg hidden"></div>

                        <div id="chartsContainer" class="charts-grid hidden">
                            <!-- Charts injected here -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
